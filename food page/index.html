<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food Orders</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <h1 class="heading">REESTAR</h1>
    <p class="title">Home/Receipe/contact</p>
    <div class="container">
        <div class="section-one">
            <img class="section-one__image" src="download.jpg">
            <p class="section-one__dish">Chicken Burger</p>
            <p class="section-one__lineprice">350 </p>
            <p class="section-one__price">290</p>
            <a class="section-one__button" href="https://online.kfc.co.in/menu/burgers">order now</a>
        </div>
        <div class="section-two">
            <img class="section-two__image" src="download (1).jpg">
            <p class="section-two__dish">Veg Burger</p>
            <p class="section-two__lineprice">280 </p>
            <p class="section-two__price">190</p>
            <a class="section-two__button" href="https://online.kfc.co.in/menu/burgers">order now</a>
        </div>
        <div class="section-three">
            <img class="section-three__image" src="download (2).jpg">
            <p class="section-three__dish">Bread Pizza</p>
            <p class="section-one__lineprice">360 </p>
            <p class="section-one__price">295</p>
            <a class="section-three__button" href="https://www.dominos.co.in/menu/breads">order now</a>
        </div>
        <div class="section-four">
            <img class="section-four__image" src="download (3).jpg">
            <p class="section-four__dish">Creamy Italian Chicken</p>
            <p class="section-one__lineprice">499 </p>
            <p class="section-one__price">399</p>
            <a class="section-four__button" href="https://www.zomato.com/ncr/hollywood-pasta-creamy-italian-taste-dlf-phase-3-gurgaon/order" >order now</a>
        </div>
    </div>
    <div class="section-five">
        <form>
            <table>
                <tr>
                    <td></td>
                    <td class="section-five__contactus">CONTACT US</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" placeholder="Name">
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="number" placeholder="Phone number">
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" placeholder="Email">
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="section-five__button">Send</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
